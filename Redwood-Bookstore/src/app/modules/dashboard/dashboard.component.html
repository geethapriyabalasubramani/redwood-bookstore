<div class="card-inner-div" style="background-color: lightgray;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: lightgray !important">
        <a class="navbar-brand" href="#">Redwood Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0 search">
                <input class="form-control mr-sm-2" name="searchabook" type="search" [(ngModel)]="searchabook"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0 search-btn" type="submit"
                    (click)="search()">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <select class="form-select" aria-label="Default select example" name="interest" id="interest"      [(ngModel)]="selectedInterest"
                        (change)="onSelectInterest($event)">
                        <option selected value="select">Select an Interest</option>
                        <option value="art">Art</option>
                        <option value="gardening">Gardening</option>
                        <option value="craft">Crafts & Hobbies</option>
                    </select>
                </li>
                <li class="nav-item dropdown">
                    <select class="form-select" aria-label="Default select example" name="language" id="language"  [(ngModel)]="selectedLanguage"
                        (change)="onSelectLanguage($event)">
                        <option selected value="selectLang">Select a language</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                    </select>
                </li>
            </ul>
        </div>
        <a class="bookstore-logo" href="/Home"></a>
    </nav>
</div>
<div class="container cover">
    <div class="row card-inner-div">
        <ng-container  *ngFor="let book of bookStoreResult">
            <div class="col-md-3 bookstore-wizard" *ngIf="book.volumeInfo.imageLinks">
                <div class="row">
                    <div class="col-md-4">
                        <img [src]=book.volumeInfo.imageLinks.smallThumbnail style="height:138px;width:100%" />
                    </div>
                    <div class="col-md-6">
                        <h6>{{book.volumeInfo.title}}</h6>
                        <p class="description">{{book.volumeInfo.description}}</p>
                        <p *ngIf="book.saleInfo.saleability == 'FOR_SALE'">${{book.saleInfo.listPrice.amount}}</p>
                        <p *ngIf="book.saleInfo.saleability == 'NOT_FOR_SALE'">${{randomTwoDigitNumber}}</p>
                    </div>
                </div>

            </div>
        </ng-container>

    </div>
</div>
